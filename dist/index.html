<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="tako.png" type="image/x-icon">
  <title>learning-libpng.cpp</title>
  <style>
    body {
      font-family: 'Consolas';
    }
    h1 {
      text-align: center;
    }
    p {
      text-align: center;
    }
    #ImageContainer {
      width: 1200px;
      max-width: 100%;
      padding: 0.5rem;
      display: flex;
      flex-wrap: wrap;
      margin: auto;
    }
    #ImageContainer .ImageBox {
      padding: 0.5rem;
      margin: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
    }
    #ImageContainer .ImageBox img {
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <h1>🍈 learning-libpng.cpp 🍈</h1>
  <p>C++(libpng)で様々な図形を描写してみる！</p>
  <div id='ImageContainer'></div>
  <script>
    fetch('./items.txt')
      .then(response => response.text())
      .then(text => {
        text = text.trim();
        if (text === '') return;
        const items = text.split('\n');
        items.forEach(item => {
          const div = document.createElement("div");
          div.classList.add("ImageBox");
          {
            const h2 = document.createElement('h2');
            h2.textContent = item;
            div.appendChild(h2);
          }
          {
            const img = document.createElement('img');
            img.src = `./${item}.png`;
            img.alt = item;
            div.appendChild(img);
          }
          document.getElementById("ImageContainer").appendChild(div);
        });
      });
  </script>
</body>
</html>
